<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="board">
        <div class="row">
          <div class="cell" id="00" onclick="playerMove(0, 0)"></div>
          <div class="cell" id="01" onclick="playerMove(0, 1)"></div>
          <div class="cell" id="02" onclick="playerMove(0, 2)"></div>
        </div>
        <div class="row">
          <div class="cell" id="10" onclick="playerMove(1, 0)"></div>
          <div class="cell" id="11" onclick="playerMove(1, 1)"></div>
          <div class="cell" id="12" onclick="playerMove(1, 2)"></div>
        </div>
        <div class="row">
          <div class="cell" id="20" onclick="playerMove(2, 0)"></div>
          <div class="cell" id="21" onclick="playerMove(2, 1)"></div>
          <div class="cell" id="22" onclick="playerMove(2, 2)"></div>
        </div>
      </div>
      <div id="score">
        <div id="playerTurn">
          <div id="playerTurnText">Player Turn</div>
        </div>
        <div id="computerTurn">
          <div id="computerTurnText">Computer Turn</div>
        </div>
        <div id="playerScore">
          <div id="playerScoreText">Player</div>
          <div id="playerWin">0</div>
        </div>
        <div id="computerScore">
          <div id="computerScoreText">Computer</div>
          <div id="computerWin">0</div>
        </div>
        <div id="tieScore">
          <div id="tieScoreText">Tie</div>
          <div id="tieGame">0</div>
        </div>
        <div id="reset" onclick="reset()">Reset</div>
      </div>
    </div>
  </body>
</html>
